<!DOCTYPE html><html lang="en">	 <head>	<meta charset="UTF-8">	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<link rel="stylesheet" href="css/style.min.css">	<title>Заголовок страницы</title></head>	<body>		<div class="wrapper">			<header class="header"></header>			<main class="page">				<div class="city"></div>				<div class="clouds">					<ul class="clouds__column">						<li class="clouds__item1"></li>						<li class="clouds__item2"></li>						<li class="clouds__item3"></li>					</ul>				</div>				<div class="road">					<div class="road__line"></div>				</div>				<div class="car__container">					<div class="car">						<picture><source srcset="img/mazda.webp" type="image/webp"><img class="car__image" src="img/mazda.png" alt="машинка"></picture>							<div class="car__backside backside">								<picture><source srcset="img/td1.webp" type="image/webp"><img class="backside__item-red" src="img/td1.png" alt="тормозной диск"></picture>								<picture><source srcset="img/k2.webp" type="image/webp"><img  class="backside__wheel" src="img/k2.png" alt="картинка"></picture>								<div class="car__front">							</div>								<div class="car__front"> 									<picture><source srcset="img/td1.2.webp" type="image/webp"><img class="front__item-red" src="img/td1.2.png" alt="тормозной диск"></picture>									<picture><source srcset="img/ttt.webp" type="image/webp"><img  class="front__wheel" src="img/ttt.png" alt="картинка"></picture>								</div>							</div>							<div class="smoke"></div>					</div>									</div>			</main>			<footer class="footer"></footer>		</div>		<script src="js/vendors.min.js"></script><script src="js/app.min.js"></script>	</body></html>
